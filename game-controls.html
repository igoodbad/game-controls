<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="game-controls">
  <template>
    <style>
      :host {
        display: block;
      }

      .style-canvas {
        display: inline-block;
        border: 0.1em solid black;
      }
      .panel{
        display: flex;
        position: relative;
      }
      .btn-action{
        width: 56px;
        height: 56px;
        padding: 0 0;
        border-radius: 2em;
      }
      .btn-action img{
        width: 50px;
        height: 50px;
      }
    </style>
    <div id="containerCanvas" class="style-canvas">
      <slot></slot>
      <div id="panelPad" class="panel">
        <div class="left-area">
            <div>
                <button type="button" class="btn-action"><img src$="[[imgUp]]" /></button>
              </div>
              <div>
                <button type="button" class="btn-action"><img src$="[[imgLeft]]" /></button>
                <button type="button" class="btn-action"><img src$="[[imgRigth]]" /></button>
              </div>
              <div>
                <button type="button" class="btn-action"><img src$="[[imgDown]]" /></button>
              </div>
        </div>
        <div class="rigth-area">
            <div>
                <button type="button" class="btn-action"><img src$="[[imgFire]]" /></button>
              </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * `game-controls`
     * Gamepad for games
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class GameControls extends Polymer.Element {
      static get is() { return 'game-controls'; }
      static get properties() {
        return {
          heightContainer: {
            type: Number,
            value: 0
          },
          widthContainer: {
            type: Number,
            value: 0
          },
          imgUp: {
            type: String,
            value: ""
          },
          imgDown: {
            type: String,
            value: ""
          },
          imgLeft: {
            type: String,
            value: ""
          },
          imgRigth: {
            type: String,
            value: ""
          },
          imgFire: {
            type: String,
            value: ""
          },

          _containerCanvas: {
            type: Object,
            value: () => { }
          },
          _panelPad: {
            type: Object,
            value: () => { }
          }
        };
      }

      ready() {
        super.ready();
        this.set("_containerCanvas", this.$.containerCanvas);
        this.set("_panelPad", this._containerCanvas.querySelector("#panelPad"));
      }
    }

    window.customElements.define(GameControls.is, GameControls);
  </script>
</dom-module>
