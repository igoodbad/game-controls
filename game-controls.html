<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="game-controls">
  <template>
    <style>
      :host {
        display: block;
      }

      .style-canvas {
        display: inline-block;
        border: 0.1em solid black;
      }
      .panel{
        display: flex;

position: relative;

left: 30px;

bottom: 0%;

z-index: 3;

width: 100%;

justify-content: space-around;
      }
      .left-area{
        display:flex;
      }
      .rigth-area{
display:flex;
      }
      .btn-action{
        width: 56px;
        height: 56px;
        padding: 0 0;
        background-size: 50px 50px;
        background-position: center;
        background-color: rgba(255, 255, 255, .5);
        border-radius: 2em;
      }
      .btn-fire{
        background-color: rgba(255, 0, 0, .5);
      }
    </style>
    <div id="containerCanvas" class="style-canvas">
      <slot></slot>
      <div id="panelPad" class="panel">
        <div class="left-area">
          <div>
            <button type="button" class="btn-action" style$="background-image: url([[imgUp]])" on-click="_action('up')"></button>
          </div>
          <div>
            <button type="button" class="btn-action" style$="background-image: url([[imgLeft]])"  on-click="_action('left')"></button>
            <button type="button" class="btn-action" style$="background-image: url([[imgRigth]])" on-click="_action('rigth')"></button>
          </div>
          <div>
            <button type="button" class="btn-action" style$="background-image: url([[imgDown]])" on-click="_action('down')"></button>
          </div>
        </div>
        <div class="rigth-area">
          <div>
            <button type="button" class="btn-action btn-fire" style$="background-image: url([[imgFire]])" on-click="_action('fire')"></button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    /**
     * `game-controls`
     * Gamepad for games
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class GameControls extends Polymer.Element {
      static get is() { return 'game-controls'; }
      static get properties() {
        return {
          heightContainer: {
            type: Number,
            value: 0
          },
          widthContainer: {
            type: Number,
            value: 0
          },
          imgUp: {
            type: String,
            value: ""
          },
          imgDown: {
            type: String,
            value: ""
          },
          imgLeft: {
            type: String,
            value: ""
          },
          imgRigth: {
            type: String,
            value: ""
          },
          imgFire: {
            type: String,
            value: ""
          },

          _containerCanvas: {
            type: Object,
            value: () => { }
          },
          _panelPad: {
            type: Object,
            value: () => { }
          }
        };
      }

      ready() {
        super.ready();
        this.set("_containerCanvas", this.$.containerCanvas);
        this.set("_panelPad", this._containerCanvas.querySelector("#panelPad"));
      }

      _action(action){
        this.dispatchEvent(new CustomEvent("tap-action", {
          detail: action
        }));
      }
    }

    window.customElements.define(GameControls.is, GameControls);
  </script>
</dom-module>
